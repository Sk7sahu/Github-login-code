    <style>
        * {
            margin: 0;
            padding: 0;

        }

        .Github {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .logo {
            width: 48px;
            height: 48px;
            margin-top: 30px;

        }

        .head {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 200;
            opacity: 0.8;
            margin-top: 30px;
            font-size: 28px;
        }



        /* form */
        form {
            border: 1px solid rgb(220, 226, 232);
            height: 195px;
            width: 260px;
            padding: 16px;
            background-color: rgb(246, 248, 250);
            margin: 16px 0 0;
            border-radius: 5px;
        }

        label {
            font-size: 14px;
            margin: 0 0 8px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        input {
            width: 254px;
            height: 32px;
            background-color: white;
            margin: 4px 0 16px;
            padding: 5px 12px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid rgb(220, 226, 232);
            margin-top: 10px;
        }

        .Forgot {
            text-decoration: none;
            position: relative;
            right: -110px;
            font-size: 12px;
            color: #0969da;
        }

        .submit {
            background-color: #1f883d;
            color: white;
            font-size: 16px;
        }


        .outline:focus {
            outline: 2px solid #0969da;
        }

        .submit:hover {
            background-color: #197934;
        }

        .secound {
            background-color: white;
            border: 1px solid rgb(220, 226, 232);
            height: 50px;
            width: 260px;
            padding: 16px;
            margin: 16px 0 0;
            border-radius: 5px;
            text-align: center;
        }

        .hype {
            margin: 16px 0 0;
            text-decoration: none;
            font-weight: 530;
            color: #0969da;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .last {
            margin: 8px 0 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 530;
        }

        .tan {
            text-decoration: none;
            color: #0969da;
        }

        .hype:hover {
            border-bottom: 1px solid #0969da;
        }

        .tan:hover {
            border-bottom: 1px solid #0969da;
        }

        footer {
            margin: 40px 176.5px 0px;
            padding: 40px;
            display: flex;
            justify-content: center;
            font-size: 12px;
            color: #59636e;
        }

        ul {
            margin: 7px;
            cursor: pointer;
        }

        .sin:hover {
            border-bottom: 1px solid #59636e;
        }
    </style>
</head>
